		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">ABOUT<span class="sr-only">(current)</span></a></li>

				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ANIMALS<span class="caret"></span></a>

			  <input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		</div><!-- /.navbar-collapse -->
	</div>
</header>

<!----------------popup stuff -------------------->

  <!-- Handlebars -->
<script id="popUp-template" type="text/x-handlebars-template">
  {{#each this}}
  	<section class ="Thumbnail" data-index={{@index}} data-sketchFabId={{sketchFabId}} data-category={{type}}>
		<img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" src={{urlToImage}} data-holder-rendered="true" style="width: 200px; height: 200px;">
	</section>
  {{/each}}
</script>

<script id="popUpMovies-template" type="text/x-handlebars-template">
  {{#each this}}
  	<section class ="Thumbnail" data-index={{@index}} data-category={{type}}>
		<iframe width="560" height="315" src={{urlToMovie}} frameborder="0" allowfullscreen></iframe>
	</section>
  {{/each}}
</script>
